<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tecnoflow - Login Futurista</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Login.css">
</head>
<body>



<div class="login-container">
  <h2>Tecnoflow</h2>
  <img src="lone" alt="Logo" class="logo">

  <form>
    <div class="form-group">
      <input type="email" placeholder="Digite seu e-mail">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" class="icon" alt="Email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Digite sua senha">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/password.png" class="icon" alt="Senha">
    </div>
    <button type="submit">Entrar</button>
  </form>

  <div class="social-login">
    <button>
      <img src="1.png" alt="Facebook">
    </button>
    <button>
      <img src="instagram.jpg" alt="Instagram">
    </button>
    <button>
      <img src="google.png" alt="Google">
    </button>
  </div>


  <div class="toggle-form">
    <p>Não tem conta? <a href="#">Cadastre-se</a></p>
  </div>
  
  <!-- Botão abaixo das redes sociais -->
  <a href="index.html" class="back-btn">Página Principal</a>
</div>

  <script src="Login.js"></script>

</body>
</html>
