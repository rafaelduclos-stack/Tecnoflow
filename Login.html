<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Futurista Preto e Branco</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="login-container">
  <img src="fotologo.jpg" alt="Logo" class="logo">
  <h2>Bem-vindo</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" placeholder="Digite seu e-mail" id="email">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" class="icon" alt="Email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Digite sua senha" id="senha">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/password.png" class="icon" alt="Senha">
    </div>
    <button type="submit">Entrar</button>
  </form>

  <div class="social-login">
    <button>
      <img src="1.png" alt="Facebook">
    </button>
    <button>
      <img src="2.png" alt="Instagram">
    </button>
    <button>
      <img src="3.png" alt="TikTok">
    </button>
  </div>

  <div class="toggle-form">
    <p>NÃ£o tem conta? <a href="#" id="toggleLink">Cadastre-se</a></p>
  </div>
</div>

<script src="Login.js"></script>
</body>
</html>
