<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnoflow - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/Login.css">
</head>
<body>

<video autoplay muted loop plays-inline class="background-video">
  <source src="../assets/lonely-samurai-autumn-tree-monochrome-moewalls-com (1) (online-video-cutter.com).mp4" type="video/mp4">
  Seu navegador não suporta vídeo em HTML5.
</video>

<div class="login-container">
  <h2>Tecnoflow</h2>
  <img src="../assets/wolflogo.png" alt="Logo" class="logo">
  <form>
    <div class="form-group">
      <input type="email" placeholder="Digite seu e-mail">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" class="icon" alt="Email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Digite sua senha">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/password.png" class="icon" alt="Senha">
    </div>
    <button type="submit">Entrar</button>
  </form>
  <button type="submit">
    <img src="../assets/google.png" alt="Google">
    Entrar com Google
  </button>
  <div class="toggle-form">
    <p>Não tem conta? <a href="#">Cadastre-se</a></p>
  </div>
  <!-- Botão abaixo das redes sociais -->
  <a href="../index.html" class="back-btn">Página Principal</a>
</div>

  <script src="../js/Login.js"></script>

</body>
</html>
